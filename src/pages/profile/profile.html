<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>Profile</h1>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		<img  class="displayed"  height="270 px" width="150 px" src="images/moyai.png">
		<ion-card-content>
			<h1>firstname : {{profile?.firstname}} </h1>
			<h1>lastname : {{profile?.lastname}}</h1><br/>
			email : {{profile?.email}} <br/>
			ID : {{profile?.ID}} <br/>
			password : {{profile?.password}} <br/>
			date_creation : {{profile?.date_creation|date:"dd/MM/yy"}} <br/>
		</ion-card-content>
		<div text-center>
			<button ion-button end outline color="danger" (click)=logout()>
				Logout -  
				<ion-icon name="md-exit" item-right></ion-icon>
	     	</button>
     	</div>
</ion-content>
