<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>Personal Profile</h1>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		<ion-card-content>
			<ion-list>
 				<ion-item>
			  	 	<ion-label><h2>Firstname</h2></ion-label>
		  	 		<ion-label>{{profile?.firstname}}</ion-label>
	  	 		</ion-item>
 				<ion-item>
			  	 	<ion-label><h2>Lastname</h2></ion-label>
		  	 		<ion-label>{{profile?.lastname}}</ion-label>
	  	 		</ion-item>
 				<ion-item>
			  	 	<ion-label><h2>Email</h2></ion-label>
		  	 		<ion-label>{{profile?.email}}</ion-label>
	  	 		</ion-item>
 				<ion-item>
			  	 	<ion-label><h2>Account Created</h2></ion-label>
		  	 		<ion-label>{{profile?.date_creation|date:"dd/MM/yy"}}</ion-label>
	  	 		</ion-item>
			</ion-list>
		</ion-card-content>
		<div text-center>
			<button ion-button end outline color="danger" (click)=logout()>
				Logout -  
				<ion-icon name="md-exit" item-right></ion-icon>
	     	</button>
     	</div>
</ion-content>
