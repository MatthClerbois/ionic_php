<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>Personnal Profile</h1>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img  class="displayed"  height="250 px" width="150 px" src="images/moyai.png">
		<ion-card-content>
			<h1>firstname : {{profile?.firstname}} </h1>
			<h1>lastname : {{profile?.lastname}}</h1><br/>
			email : {{profile?.email}} <br/>
			ID : {{profile?.ID}} <br/>
			password : {{profile?.password}} <br/>
			date_creation : {{profile?.date_creation|date:"dd/MM/yy"}} <br/>
		</ion-card-content>
	</ion-card>
</ion-content>
