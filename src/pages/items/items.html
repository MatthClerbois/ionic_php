<ion-header>
  <ion-navbar>
    <ion-title>
      Subject Items
    </ion-title>
    <ion-searchbar (ionInput)="searchItems($event)">
    	
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
			<button ion-item *ngFor="let item of items" (click)=itemInfo(item)>
			  <h2>{{ item.subject }}</h2>
			</button>
    </ion-list>
</ion-content>
