<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-item *ngFor="let item of items">
       {{ item.subject }}, user assigned : {{item.user}}
       <button
           ion-button
           color="primary"
           item-right 
           ion-icon="information-circle"
           (click)=itemInfo(item.ID)>
     </button>
   </ion-item>
	
</ion-content>
