<ion-header>

  <ion-navbar>
    <ion-title>ItemNotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="notes.length>0;else empty">
		<h3 text-center color="primary"><u>Click on <ion-icon name="information-circle"></ion-icon> for more info</u></h3>
		<ion-item *ngFor="let note of notes"> 		
	    	<p><button ion-button clear (click)=moreInfo(note)><ion-icon name="information-circle"></ion-icon></button>
	    		{{ note?.note }}
			</p>
		</ion-item>	
	</div>
	<ng-template #empty><h1>This Items has no notes yet</h1></ng-template>
</ion-content>
