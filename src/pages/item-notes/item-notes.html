<ion-header>

  <ion-navbar>
    <ion-title>ItemNotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="notes.length>0;else empty">
		<ion-item *ngFor="let note of notes"  (click)=moreInfo(note)> 		
	    	<p><button ion-button clear ><ion-icon name="information-circle"></ion-icon></button>
	    		{{ note?.note }}
			</p>
		</ion-item>	
	</div>
	<ng-template #empty><h1>This Items has no notes yet</h1></ng-template>
</ion-content>
