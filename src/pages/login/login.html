<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <ion-list>

        <ion-item>
            <ion-label floating>User</ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
<div text-center>
    <button ion-button item-center primary round (click)=sendLogs()>Login</button>
</div>


</ion-content>
