<ion-header>
</ion-header>
<ion-content [attr.noScroll]="shouldScroll" padding>
  <img  class="displayed"  height="250 px" width="300 px" src="images/logo_mainsys.png">
      <ion-list>
          <ion-item>
              <ion-label floating>User</ion-label>
              <ion-input type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
      </ion-list>
  <div text-center>
      <button ion-button item-center primary outline (click)=sendLogs()>Login</button>
  </div>
</ion-content>
