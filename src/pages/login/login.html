<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <ion-list>

        <ion-item>
            <ion-label fixed>User</ion-label>
            <ion-input type="text" placeholder="Trigramme Here" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" placeholder="Password Here" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>

    <button primary block (click)=sendLogs()>Login</button>


</ion-content>
