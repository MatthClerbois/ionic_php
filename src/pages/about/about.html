<ion-header>
  <ion-navbar>
    <ion-title>
      List of Iteeems
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  	<button ion-button primary full (click)=create_key()>create key</button>
</ion-card>

   <ion-item *ngFor="let item of items">
       <button
         ion-button
         color="primary"
         item-right 
         full
         (click)=test(item)>
       {{ item.subject }}, user assigned : {{item.user}}
     </button>
   </ion-item>
	
</ion-content>
