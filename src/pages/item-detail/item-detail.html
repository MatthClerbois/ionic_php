<ion-content padding>
	<ion-grid text-center color="primary">
		<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>Subject</u></ion-col><ion-col width-67>
		  	 		{{item?.subject}}
	  	 		</ion-col>
		 	</ion-row>
	 	</ion-card>
	 	<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>Comment</u></ion-col><ion-col width-67>
		  	 		{{item?.comment}}
	  	 		</ion-col>
		 	</ion-row>
	 	</ion-card>
	 	<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>User</u></ion-col><ion-col width-67>
		  	 		{{item?.user}}
	  	 		</ion-col>
		 	</ion-row>
	 	</ion-card>
	 	<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>Category</u></ion-col><ion-col width-67>
		  	 		{{item?.category}}
	  	 		</ion-col>
		 	</ion-row>
	 	</ion-card>
	 	<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>Workflow</u></ion-col><ion-col width-67>
		  	 		{{item?.workflow}}
	  	 		</ion-col>
		 	</ion-row>
	 	</ion-card>
	 	<ion-card>
		  	<ion-row>
		  	 	<ion-col width-33><u>Status</u></ion-col><ion-col width-67>
