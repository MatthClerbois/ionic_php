<ion-menu [content]="content">
	<ion-header>
	  <ion-navbar>
	    <ion-title>item nÂ°{{item?.ID}}</ion-title>
	  </ion-navbar>
	</ion-header>
	<ion-content padding>
		<form [formGroup]="form" (ngSubmit)="saveEntry()">
		<ion-grid text-center color="primary">
			<ion-card>
			  	<ion-row>
			  	 	<ion-col width-33><h2><u>Subject</u></h2></ion-col><ion-col width-67>
			  	 		<ion-textarea
			  	 		   placeholder="{{item?.subject}}"
			  	 		   formControlName="subject"
						></ion-textarea>
		  	 		</ion-col>
			 	</ion-row>
		 	</ion-card>
		 	<ion-card>
			  	<ion-row>
			  	 	<ion-col width-33><h2><u>User</u></h2></ion-col><ion-col width-67>
			  	 		<ion-textarea
				  	 		   placeholder="{{item?.user}}"
				  	 		   formControlName="user"
							></ion-textarea>
		  	 		</ion-col>
			 	</ion-row>
		 	</ion-card>
		 	<ion-card>
			  	<ion-row>
			  	 	<ion-col width-33><h2><u>Category</u></h2></ion-col><ion-col width-67>
			  	 		<ion-textarea
			  	 		   placeholder="{{item?.category}}"
			  	 		   formControlName="category"
						></ion-textarea>
		  	 		</ion-col>
			 	</ion-row>
		 	</ion-card>
		 	<ion-card>
			  	<ion-row>
			  	 	<ion-col width-33><h2><u>Workflow</u></h2></ion-col><ion-col width-67>
			  	 		<ion-textarea
			  	 		   placeholder="{{item?.workflow}}"
			  	 		   formControlName="workflow"
						></ion-textarea>
		  	 		</ion-col>
			 	</ion-row>
		 	</ion-card>
		 	<ion-card>
			  	<ion-row>
			  	 	<ion-col width-33><h2><u>Status</u></h2></ion-col><ion-col width-67>
			  	 		<ion-textarea
			  	 		   placeholder="{{item?.status}}"
			  	 		   formControlName="status"
						></ion-textarea>
		  	 		</ion-col>
			 	</ion-row>
		 	</ion-card>
	 	 	<ion-card>
	 		  	<ion-row>
	 		  	 	<ion-col width-33><h2><u>Comment</u></h2></ion-col><ion-col width-67>
	 		  	 		<ion-textarea
	 		  	 		   	placeholder="{{item?.comment}}"
	 		  	 		   	formControlName="comment"
	 						rows="10"></ion-textarea>
	 	  	 		</ion-col>
	 		 	</ion-row>
	 	 	</ion-card>
	    </ion-grid>
	    </form>
	</ion-content>
</ion-menu>
<ion-nav ##content [root]="ItemDetailPage"></ion-nav>
