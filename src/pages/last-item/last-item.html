<ion-header>
  <ion-navbar>
    <ion-title>
      Last Items created (24h)
    </ion-title>
  </ion-navbar>
    <ion-searchbar (ionInput)="searchItems($event)">
    	
    </ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
			<button ion-item *ngFor="let item of lastItems">
			  <h2>{{ item.subject }}</h2>
			</button>
    </ion-list>
</ion-content>
